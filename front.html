<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Signup Animation</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
}
body{
    background-color:rgb(54, 51, 51);
}


.container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100%;
}


.box {
    background-color: #fff;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    text-align: center;
    animation: fadeInUp 3s ease-in-out;
    
}

@keyframes fadeInUp {
    from {
        opacity: 0;
        transform: translateY(500px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

h2 {
    margin-bottom: 20px;
    color: #333;
}

.login-btn, .signup-btn {
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
    margin: 0 10px;
    transition: background-color 0.3s ease;
}

.login-btn:hover, .signup-btn:hover {
    background-color: #007bff;
    color: #fff;
}

.signup-btn {
    background-color: #28a745;
}

    </style>
</head>
<body>
    <div class="container">
        <div class="box">
            <h2 class="ne">Welcome</h2>
            <a href="loginAP.html"><button class="login-btn">Login</button></a>
            <a href="signup-APSingh.html"><button class="signup-btn">Sign Up</button></a>
        </div>
    </div>
</body>
</html>
